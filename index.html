<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Style -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Script -->
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>    
    <title>Train Schduler</title>
</head>

<body>


    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">ALL ABOARD!!</h1>
            <p class="lead">Looking for a train to catch? Enter the information to get the schedule of the train you
                are looking for.</p>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Current Schedule
        </div>
        <div class="card-body">
            <table class="table table-striped" id="trainTable">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="tdata">
                    <!-- Train data goes here -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="card">
        <div class="card-header">Add Train</div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="trainName" placeholder="">
                </div>

                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="">
                </div>
                <div class="form-group">
                    <label for="initialTime">First Train Time (HH:mm)</label>
                    <input type="text" class="form-control" id="initialTime" placeholder="">
                </div>
                <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="">
                </div>
            </form>
            <button type="button" class="btn btn-primary" style="background-color: #337ab7" id="submit">Submit</button>
            <button type="button" class="btn btn-danger" id="reset">Reset</button>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>

</html>
